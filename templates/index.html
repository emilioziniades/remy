{% extends "base.html" %}

{% block title %}Recipes{% endblock %}
{% block content %}
  <h2>Recipes</h2>
  <table>
    {% for recipe in recipes %}
      <tr>
        <td>
          <a href="/recipe/{{ recipe.name }}">{{ recipe.name }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
